<!DOCTYPE html>
<html>
<head>
    <title>Tab Timer Pro - Settings</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 900px; margin: 20px auto; background: #f4f7f6; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; }
        button.secondary { background: #6c757d; margin-top: 20px; }
        .group-item { border: 1px solid #eee; padding: 10px; margin-top: 10px; border-radius: 8px; position: relative; }
        .delete-group { position: absolute; top: 10px; right: 10px; color: #dc3545; cursor: pointer; font-weight: bold; }
        .site-tag { display: inline-block; background: #e9ecef; padding: 2px 8px; border-radius: 4px; margin: 2px; font-size: 12px; }
        label { font-weight: bold; font-size: 13px; color: #444; }
        #chart-container { position: relative; height: 350px; }
    </style>
</head>
<body>
    <h1>Manage Groups & Limits</h1>
    <div class="grid">
        <div class="card">
            <h3>Create / Update Group</h3>
            <label>Group Name (e.g., Social Media)</label>
            <input type="text" id="groupName" placeholder="Work, Gaming, etc.">
            
            <label>Daily Limit (minutes)</label>
            <input type="number" id="groupLimit" value="30">
            
            <label>Alert Message</label>
            <input type="text" id="groupMsg" placeholder="Time to get back to work!">
            
            <label>Add Website to this Group</label>
            <input type="text" id="urlInput" placeholder="example.com">
            
            <button id="saveBtn">Add / Update Group</button>
            
            <hr>
            <div class="card">
    <hr>
    <h3>Existing Groups</h3>
    <div id="groupList"></div>
</div>
        </div>

        <div class="card">
            <h3>Usage Chart</h3>
            <div id="chart-container">
                <canvas id="statsChart"></canvas>
            </div>
            <button class="secondary" id="clearStats">Clear All History</button>
        </div>
    </div>
    <script src="chart.js"></script>
    <script src="options.js"></script>
</body>
</html>
