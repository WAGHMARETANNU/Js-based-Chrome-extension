<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 280px; font-family: 'Segoe UI', sans-serif; padding: 15px; }
        .header { text-align: center; margin-bottom: 15px; }
        #totalTime { font-size: 24px; color: #007bff; margin: 5px 0; }
        .card { border: 1px solid #eee; padding: 10px; border-radius: 8px; margin-bottom: 10px; background: #f9f9f9; }
        .bar { height: 8px; background: #e0e0e0; border-radius: 4px; overflow: hidden; margin-top: 5px; }
        .progress { height: 100%; transition: width 0.3s; }
        .status-text { font-size: 11px; color: #666; text-align: center; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; margin-top: 8px; cursor: pointer; border-radius: 5px; border: none; font-weight: bold; }
        #openSettingsBtn { background: #007bff; color: white; }
        #resetBtn { background: #dc3545; color: white; font-size: 11px; }
    </style>
</head>
<body>
    <div class="header">
        <div style="font-size: 12px; color: #888;">TODAY</div>
        <h2 id="totalTime">0 mins</h2>
    </div>
    
    <div id="currentTabStatus" class="status-text">Detecting site...</div>
    <div id="display"></div>

    <button id="openSettingsBtn">Settings & Groups</button>
    <button id="resetBtn">Reset Today's Stats</button>

    <script src="popup.js"></script>
</body>
</html>
